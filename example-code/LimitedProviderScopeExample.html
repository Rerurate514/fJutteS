<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fJutteS-Container"></div>
	
    <script type="importmap">
        {
            "imports": {
                "fjuttes": "https://unpkg.com/fjuttes@2.6.0/dist/index.mjs"
            }
        }
    </script>
    <script type="module">
        import { 
            assembleView, 
            View,
            Text, 
            Card, 
            Column,
            ElevatedButton,
            BaseCSS,
            SpaceBox,
            Center, 
            TextCSS, 
            FontCSS, 
            Provider, 
            ProviderObserver, 
            ProviderScope,
            ShadowLevel,
            BorderCSS,
            LimitedProviderScope,
            ExpandsPanel
        } from "fjuttes";

        const counter = Provider.createProvider((ref) => {
            return 0;
        }, "counter");

        new ProviderObserver().outLogs();

        class LimitedProviderExample extends View {
            constructor(){
                super();
            }

            createWrapView(){
                return document.createElement("div");
            }

            styledView(element){
                element.style.height = "90vh";

                return element;
            }

            build(){
                return new Center(
                    new Card({
                        baseCSS: new BaseCSS({
                            width: "512px",
                            padding: "16px",
                        }),
                        radius:"16px",
                        background: "wheat",
                        child: new Column({
                            isHorizontalCenter: true,
                            children: [
                                new Card({
                                    background: "teal",
                                    radius: "8px",
                                    elevation: ShadowLevel.LVL6,
                                    child: new ElevatedButton({
                                        child: new Text(
                                            "CLICK HERE!",
                                            new TextCSS({
                                                fontCSS: new FontCSS({
                                                    color: "white",
                                                    fontWeight: "bold",
                                                })
                                            })
                                        ),
                                        baseCSS: new BaseCSS({
                                            padding: "8px",
                                            border: new BorderCSS({
                                                borderSize: "2px",
                                            })
                                        }),
                                        onClick: () => {
                                            counter.update((value) => {
                                                return value + 1;
                                            });
            
                                            console.log("all history : ")
                                            console.log( new ProviderObserver().getAllUpdateHistory());
                                            console.log("counter history : ")
                                            console.log(new ProviderObserver().getFilteredUpdateHistory(counter));
                                        }
                                    }),
                                }),
                                new SpaceBox({height: "16px"}),
                                new LimitedProviderScope({
                                    watchingProviders: [ counter ],
                                    build: (value) => {
                                        return new Text("click count : " + value);
                                    },
                                }),
                                new SpaceBox({height: "32px"}),
                                new ExpandsPanel({
                                    titleItem: new Text(
                                        "Provider update history",
                                        new TextCSS({
                                            fontCSS: new FontCSS({
                                                fontWeight: "bold"
                                            })
                                        })
                                    ),
                                    child: new LimitedProviderScope({
                                        watchingProviders: [ counter ],
                                        build: () => {
                                            return new Text(
                                                JSON.stringify(
                                                    new ProviderObserver().getAllUpdateHistory(),
                                                    ["oldValue", "newValue"], 
                                                    2
                                                ),
                                            )
                                        },
                                    }),
                                }),
                                new SpaceBox({height: "16px"}),
                                new Text("and watch browser console!")
                            ]
                        }),
                    })
                );
            }
        }

        assembleView(
            new LimitedProviderExample()
        );
    </script>
</body>
</html>
