<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "fjuttes": "https://unpkg.com/fjuttes@4.0.0-alpha0.0.4/dist/index.mjs"
            }
        }
    </script>

    <div id="fJutteS-Container"></div>

    <script type="module">
        import {
            View,
            TextForm,
            ElevatedButton,
            Row,
            Text,
            assembleView,
            BaseCSS,
            TextCSS,
            Provider
        } from 'fjuttes';

        const textProv = Provider.createProvider(() => "");

        class SimpleSearchForm extends View {
            constructor(props = {}) {
                state = {
                    searchText: ''
                };

                super();
                this.state = state;
            }

            styledView(element) {
                element.style.padding = '16px';
                return element;
            }

            build() {
                return new Row({
                    children: [
                        new TextForm({
                            provider: textProv,
                            placeholder: '検索ワードを入力',
                            baseCSS: new BaseCSS({
                                flexGrow: '1',
                                marginRight: '8px',
                            })
                        }),
                        new ElevatedButton({
                            child: new Text('検索'),
                            onClick: () => {
                                this.state.searchText = textProv.read();

                                if (this.onSearch) {
                                    this.onSearch(this.state.searchText);
                                } else {
                                    console.log('検索ワード:', this.state.searchText);
                                    alert(`検索ワード: ${this.state.searchText}`);
                                }
                            },
                            baseCSS: new BaseCSS({
                                padding: '8px',
                            }),
                        }),
                    ],
                    baseCSS: new BaseCSS({
                        alignItems: 'center',
                    })
                });
            }
        }

        assembleView(
            new SimpleSearchForm({
                onSearch: (searchText) => {
                    console.log('親コンポーネントで検索:', searchText);
                    alert(`親コンポーネントで検索: ${searchText}`);
                }
            })
        );
    </script>
</body>
</html>
