<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fJutteS-Container"></div>
	
    <script type="importmap">
        {
            "imports": {
                "fjuttes": "https://unpkg.com/fjuttes@3.0.1/dist/index.mjs"
            }
        }
    </script>
    <script type="module">
        import { assembleView, View, Link, Center, Row, Card, Column, Text, SpaceBox, Image, ShadowLevel, TextCSS, FontCSS, BaseCSS } from "fjuttes";

        class CardExample extends View {
            constructor(src){
                super({src: src});
            }

            createWrapView(){
                return document.createElement("div");
            }

            styledView(element){
                element.className = "Card-Container";

                element.style.height = "90vh";

                return element;
            }

            build(){
                return new Center(
                    new Card({
                        baseCSS: new BaseCSS({
                            padding: "15px",
                        }),
                        radius:"16px",
                        background: "wheat",
                        elevation: ShadowLevel.LVL5,
                        child: new Column({
                            children: [
                                new Row([
                                    new Text(
                                        "This framework name is",
                                        new TextCSS({
                                            fontCSS: new FontCSS({
                                                color: "#29C5F8",
                                                fontWeight: "bold",
                                                fontSize: "32px"
                                            })
                                        })
                                    ),
                                    new SpaceBox({width: "16px"}),
                                    new Link({
                                        href: "https://www.npmjs.com/package/fjuttes",
                                        child: new Text(
                                            "fJutteS.",
                                            new TextCSS({
                                                fontCSS: new FontCSS({
                                                    color: "red",
                                                    fontWeight: "bold",
                                                    fontSize: "32px"
                                                })
                                            })
                                        ),
                                    })
                                ]),
                                new SpaceBox({height: "16px"}),
                                new Center(
                                    new Image({
                                        baseCSS: new BaseCSS({
                                            width: "256px"
                                        }),
                                        src: this.props.src,
                                        alt: "fjuttes-logo",
                                        title: "fjuttes-logo"
                                    })
                                )
                            ]
                        }),
                    })
                );
            }
        }

        assembleView(
            new CardExample("https://raw.githubusercontent.com/Rerurate514/fJutteS/fcae11ebf82bb509329e913dfaedccabe1f87c0c/src/fjuttes-official-logo.svg")
        );
    </script>
</body>
</html>
