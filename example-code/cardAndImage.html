<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fJutteS-Container"></div>
	
    <script type="importmap">
        {
            "imports": {
                "fjuttes": "https://unpkg.com/fjuttes@2.0.1/dist/index.mjs"
            }
        }
    </script>
    <script type="module">
        import { assembleView, View, Link, Center, Row, Card, Column, Text, SpaceBox, Image, ShadowLevel, TextCSS, FontCSS, BaseCSS } from "fjuttes";

        class CardExample extends View {
            constructor(src){
                super({src: src});
            }

            createWrapView(){
                return document.createElement("div");
            }

            styledView(element){
                element.className = "helloWorldText-Container";

                element.style.height = "90vh";

                return element;
            }

            build(){
                return new Center(
                    new Card({
                        radius:"16px",
                        padding: "15px",
                        background: "wheat",
                        elevation: ShadowLevel.LVL5,
                        child: new Column([
                            new Row([
                                new Text(
                                    "This framework name is",
                                    new TextCSS({
                                        fontCSS: new FontCSS({
                                            color: "#29C5F8",
                                            fontWeight: "bold",
                                            fontSize: "32px"
                                        })
                                    })
                                ),
                                new SpaceBox({width: "16px"}),
                                new Link({
                                    href: "https://www.npmjs.com/package/fjuttes",
                                    child: new Text(
                                        "fJutteS.",
                                        new TextCSS({
                                            fontCSS: new FontCSS({
                                                color: "red",
                                                fontWeight: "bold",
                                                fontSize: "32px"
                                            })
                                        })
                                    ),
                                })
                            ]),
                            new SpaceBox({height: "16px"}),
                            new Center(
                                new Image({
                                    baseCSS: new BaseCSS({
                                        width: "256px"
                                    }),
                                    src: this.props.src,
                                    alt: "fjuttes-logo",
                                    title: "fjuttes-logo"
                                })
                            )
                        ]),
                    })
                );
            }
        }

        assembleView(
            new CardExample("../src/fjuttes-official-logo.svg")
        );
    </script>
</body>
</html>
