    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fJutteS-Container"></div>
	
    <script type="importmap">
        {
            "imports": {
                "fjuttes": "https://unpkg.com/fjuttes@2.0.1/dist/index.mjs"
            }
        }
    </script>
    <script type="module">
        import { assembleView, View, Text, ShadowLevel, Column, Link, BaseCSS, Card, Center, Image, TextCSS, FontCSS, Margin } from "fjuttes";

        class ImageExample extends View {
            constructor(src){
                super({src: src})
            }

            createWrapView(){
                return document.createElement("div");
            }

            styledView(element){
                element.style.height = "90vh";

                return element;
            }

            build(){
                return new Center(
                    new Card({
                        radius:"16px",
                        padding: "15px",
                        background: "wheat",
                        elevation: ShadowLevel.LVL5,
                        child: new Column([
                            new Link({
                                href: "https://www.npmjs.com/package/fjuttes",
                                child: new Text(
                                    "This framework name is fJutteS.",
                                    new TextCSS({
                                        fontCSS: new FontCSS({
                                            color: "red",
                                            fontWeight: "bold",
                                            fontSize: "32px"
                                        })
                                    })
                                ),
                            }),
                            new Margin({
                                top: "16px",
                                bottom: "16px",
                                child: new Center(
                                    new Image({
                                        baseCSS: new BaseCSS({
                                            height: "256px",
                                        }),
                                        src: this.props.src,
                                        alt: "fjuttes-logo",
                                        title: "fjuttes-logo"
                                    })
                                ),
                            }),
                        ]),
                    })
                );
            }
        }

        assembleView(
            new ImageExample("https://raw.githubusercontent.com/Rerurate514/fJutteS/fb62ba354740229ac83fbdbd4c5307d59684c92b/src/fjuttes-official-logo.svg")
        );
    </script>
</body>
</html>
